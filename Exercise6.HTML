<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<hr>
    <form action="action_page.php">
        
        
        <div class="container">
          <h1>Registration Form</h1>
        
<label for="text"><b>Name:</b></label>
<input type="text" placeholder="Enter Name" name="user name" id="name" required>

          <label for="email"><b>Email:</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
          <label for="tel"><b>PhoneNumber:</b></label>
          <input type="tel"  placeholder="Enter PhoneNumber" name="user PhoneNumber" id="PhoneNumber" required>

<label for="birthdaytime"><b>DOB:</b></label>
<input type="datetime-local" placeholder="Enter date_of_Birth" name="birthdaytime" id="birthdaytime"required>

          <label for="psw"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
<br>
<br>
          <label for="Male">Male</label>
         <input type="radio" name="Male"  id="male" required>
         <label for="Female">Female</label>
         <input type="radio"  name="Female" id="Female" required>
         <label for="Other">Other</label>
         <input type="radio" name="Other" id="Other" required>


        <button type="submit" >submit</button>
          
        </div>

    
      </form>

    <hr>
      
</body>
</html>
